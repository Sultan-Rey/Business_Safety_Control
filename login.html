<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Safety Control | Login</title>
    <!-- Favicon-->
    <link rel="icon" href="assets/images/icon.ico" type="image/x-icon">
    
    <!-- Bootstrap Styles CSS-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Css-->
    <link href="assets/css/all.min.css" rel="stylesheet">

    <!-- Custom Css--> 
    <link href="assets/css/styles.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/images/logo.jpeg" class="img-fluid img-thumbnail" alt="Company Logo">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username or phone" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="autoSignIn">
                <label class="form-check-label" for="autoSignIn">Auto Sign In</label>
            </div>
            <a href="#" class="d-block text-right mb-3">Forgot password?</a>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            <a href="#" class="d-block mt-3">No account? Sign up now</a>
        </form>
        <div class="social-icons">
            <a href="#"><i class="fab fa-google fa-2x"></i></a>
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        </div>
    </div>
      <!-- JQuery JS -->
      <script src="assets/js/jquery.min.js"></script>

      <!-- Popper JS Library-->
      <script src="assets/js/popper.min.js"></script>
  
      <!-- Bootstrap JS-->
      <script src="assets/js/bootstrap.min.js"></script>
  
      <!-- FontAwesome -->
      <script src="assets/js/all.min.js"></script>
</body>
</html>
